<section id="area-principal">
  <article id="movie" (click)="clickFilme(filme)" *ngFor="let filme of listaFilme">
    <div class="img">
      <img class="img-movie" [src]="filme | imagemFilme">
    </div>
    <div>
      <span class="percent">{{ filme.vote_average / 10 | percent }}</span>
      <h2 class="title azul">{{ filme.title }}</h2>
      <span class="data-movie">{{ filme.release_date | date: 'dd/MM/yyyy' }}</span>
      <p>{{ filme.overview }}</p>
      <!-- <app-btn-genero [itens]="novaLista"></app-btn-genero> -->
    </div>
  </article>
</section>
