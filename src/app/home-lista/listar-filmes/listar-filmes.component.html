<section id="area-principal" *ngFor="let filme of listaFilme">
  <article id="movie" (click)="clickFilme(filme)" >
    <div class="img">
      <img class="img-movie" [src]="filme | imagemFilme" alt="Mountains" width="250" height="350">
    </div>
    <div class="box">
      <app-circle-voto class="voto" [voto]="filme.vote_average / 10 | percent"></app-circle-voto>
      <h2 class="title azul">{{ filme.title }}</h2>
      <span class="data-movie">{{ filme.release_date | date: 'dd/MM/yyyy' }}</span>
      <p class="description">{{ filme.overview }}</p>
      <app-btn-genero [genero]="filme.genre_ids" [lista]="listgeneros"></app-btn-genero>
    </div>
  </article>
</section>
